<div class="content principal">
    <br/>
    <h2>
        {{ tituloPagina }} 
    </h2>
    <br/>
    <div class="box-body">
        <form [formGroup]="frmRequerimento" (ngSubmit)="onSubmit()">

            <div class="form-group row">
                <label for="tipoDoc" class="control-label col-sm-2">Tipo de documento:</label>
                <div class="col-sm-7">
                    <select class="form-control" id="tipoDoc" formControlName="tipoDoc">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option value="525" class="ng-star-inserted">Comprovante de inscrição no Cadastro Nacional de Pessoa Jurídica (CNPJ) </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="descricao" class="control-label col-sm-2">Descrição:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="descricao" maxlength="250" formControlName="descricao">
                </div>
            </div>

            <div class="form-group row">
                <label for="documento" class="control-label col-sm-2">
                    Documento:
                    <span style="color:red;">&nbsp;*</span>
                </label>
                <div class="col-sm-7">
                    <input type="file" class="form-control-file" id="documento" formControlName="documento">
                </div>
            </div>

            <hr>

            <button type="button" class="btn btn-secondary botoesNav" routerLink="/requerimento/responsavel-tecnico">Anterior</button>
            <button type="submit" class="btn btn-primary botoesNav">{{btnLabel}}</button>
            <button type="button" class="btn btn-success botoesNav" routerLink="/requerimento/finalizado">Finalizar Requerimento</button>

        </form>

        <br/>

        <table class="table table-striped" *ngIf="arrDocs.length > 0">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descrição</th>
                <th scope="col">Arquivo</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrDocs; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td class="small_table">{{item.tipoDoc}}</td>
                    <td class="small_table">{{item.descricao}}</td>
                    <td class="small_table">{{item.documento}}</td>
                    <td><button type="button" (click)="excluirDoc(i)" class="btn btn-danger">Excluir</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
