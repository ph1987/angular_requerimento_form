<div class="content principal">
    <br/>
    <h2>
        {{ tituloPagina }} 
    </h2>
    <br/>
    
    <div class="box-body">

        <form [formGroup]="frmRequerimento" (ngSubmit)="onSubmit()">

            <div class="form-group row">

                <label for="nomeRespTec" class="control-label col-sm-2">Nome:
                    <span style="color:red;">&nbsp;*</span>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nomeRespTec" maxlength="100" formControlName="nomeRespTec">
                </div>

                <label for="cpfRespTec" class="control-label col-sm-2">CPF:
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cpfRespTec" maxlength="20" formControlName="cpfRespTec">
                </div>
                
            </div>

            <div class="form-group row">

                <label for="formacaoRespTec" class="control-label col-sm-2">
                    Formação:
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="formacaoRespTec" maxlength="100" formControlName="formacaoRespTec">
                </div>

                <label for="conselhoRespTec" class="control-label col-sm-2">
                    Conselho regional:
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="conselhoRespTec" formControlName="conselhoRespTec">
                        <option value="Conselho Regional de Biologia">Conselho Regional de Biologia</option>
                        <option value="Conselho Regional de Química">Conselho Regional de Química</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">

                <label for="registroRespTec" class="control-label col-sm-2">Conselho/Registro::
                    <!-- <span style="color:red;">&nbsp;*</span> -->
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="registroRespTec" maxlength="100" formControlName="registroRespTec">
                </div>

                <label for="ctfRespTec" class="control-label col-sm-2">Nº Insc. no CTF/CTE:
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="ctfRespTec" maxlength="20" formControlName="ctfRespTec">
                </div>
                
            </div>

            <div class="form-group row">

                <label for="telefone" class="control-label col-sm-2">Telefone:
                    <!-- <span style="color:red;">&nbsp;*</span> -->
                </label>
                <div class="col-sm-4">

                    <button type="button" data-toggle="modal" 
                    data-target="#modalTelefone" class="btn btn-primary">
                    Incluir Telefone

                    <span class="paddNumero">
                        {{arrTelefones.length}}
                    </span>

                    </button>
                </div>

                <label for="telefone" class="control-label col-sm-2">E-mail:
                    <!-- <span style="color:red;">&nbsp;*</span> -->
                </label>
                <div class="col-sm-4">

                    <button type="button" data-toggle="modal" 
                    data-target="#modalEmail" class="btn btn-primary">
                    Incluir E-mail

                    <span class="paddNumero">
                        {{arrEmails.length}}
                    </span>

                    </button>
                </div>
            </div>

            <hr/>

            <div class="form-group row">

                <button type="button" class="btn btn-secondary botoesNav" routerLink="/requerimento/contato">Anterior</button>
                <button type="submit" class="btn btn-primary botoesNav">{{btnLabel}}</button>
                <button type="button" class="btn btn-secondary botoesNav" routerLink="/requerimento/documentos">Próximo</button>
                
            </div>

        </form>

        <br/><br/>

        <table class="table table-striped" *ngIf="arrRespTec.length > 0">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrRespTec; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.docRepLegal}}</td>
                    <td>{{item.nomeRepLegal}}</td>
                    <td><button type="button" (click)="excluirContato(i)" class="btn btn-danger">Excluir</button></td>
                </tr>
            </tbody>
        </table>
     
    </div>
</div>


<div class="modal fade" id="modalTelefone" tabindex="-1" role="dialog" aria-labelledby="modalTelefone" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Incluir telefone</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="frmTelefone" (ngSubmit)="onSubmitTelefone()">
            <div class="modal-body"> 
                <div class="form-group row">
                    <label for="tipo" class="control-label col-sm-2">Tipo:
                        <span style="color:red;">&nbsp;*</span>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="tipo" formControlName="tipo">
                            <option value='' selected='selected'>Selecione</option>
                            <option value="Celular Comercial">Celular Comercial</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ddd" class="control-label col-sm-2">
                        DDD:<span style="color:red;">&nbsp;*</span>
                    </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="ddd" maxlength="2" formControlName="ddd">
                    </div>
                    <label for="ddd" class="control-label col-sm-2">
                        Número:<span style="color:red;">&nbsp;*</span>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="numero" maxlength="20" formControlName="numero">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ddd" class="control-label col-sm-2">
                        Ramal:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ramal" maxlength="20" formControlName="ramal">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success ">Adicionar</button>
                </div>

                <table class="table table-striped" *ngIf="arrTelefones.length > 0">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">DDD + Número</th>
                        <th scope="col">Ramal</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of arrTelefones; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.tipo}}</td>
                            <td>{{item.ddd}} {{item.numero}}</td>
                            <td>{{item.ramal}}</td>
                            <td><button type="button" (click)="excluirTelefone(i)" class="btn btn-danger">Excluir</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
        </form>        
      </div>
    </div>
</div>


<div class="modal fade" id="modalEmail" tabindex="-1" role="dialog" aria-labelledby="modalEmail" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Incluir E-mail</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="frmEmail" (ngSubmit)="onSubmitEmail()">
            <div class="modal-body"> 
                <div class="form-group row">
                    <label for="tipo" class="control-label col-sm-2">Tipo:
                        <span style="color:red;">&nbsp;*</span>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="tipo" formControlName="tipo">
                            <option value='' selected='selected'>Selecione</option>
                            <option value="E-mail pessoal">E-mail pessoal</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddd" class="control-label col-sm-2">
                        E-mail:<span style="color:red;">&nbsp;*</span>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" maxlength="20" formControlName="email">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success ">Adicionar</button>
                </div>

                <table class="table table-striped" *ngIf="arrEmails.length > 0">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">E-mail</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of arrEmails; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.tipo}}</td>
                            <td>{{item.email}}</td>
                            <td><button type="button" (click)="excluirEmail(i)" class="btn btn-danger">Excluir</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
        </form>        
      </div>
    </div>
</div>
